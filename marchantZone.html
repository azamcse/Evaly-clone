<body>


    <div class="marchant_section">
        <div class="container">
            <div class="marchant_area">
                <div class="marchant_left">
                    <div class="marchant_image">
                        <img src="img/marchant-pic.svg" alt="">
                    </div>
                    <div class="marchant_text">
                        <h1>Welcome back</h1>
                        <p>It is nice to see you again

                            Login to continue your acoun</p>
                    </div>
                </div>
                <div class="marchant_right">
                    <div class="marchant_right_header">
                        <h1><span>Z</span>erosoft</h1>
                    </div>
                    <div class="marchant_form">
                        <form action="#" class="maxInputField">
                            <div class="phone_input">
                                <label for="phone">phone</label>
                                <input type="text" id="phone">
                            </div>
                            <div class="password_input">
                                <label for="pass">Password</label>
                                <input type="password" id="pass">
                            </div>
                            <div class="forgot_pass">
                                <a href="#">Forgot Password ?</a>
                            </div>
                            <div class="marchant_button">
                                <a href="#">Login</a>
                            </div>
                        </form>
                    </div>
                    <div class="sign_up_marchant">
                        <span>Don't have an account ? <a href="#">Sign Up </a> </span>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="js/jquery-3.6.0.min.js"></script>
